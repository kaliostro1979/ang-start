<div class="todo-wrapper">
  <app-form [itemsArray] = "items"></app-form>
  <div class="row">
    <div class="col-md-12 mt-4">
      <ul class="todo-list list-group list-group-light">
        <app-item
          *ngFor="let item of items; let idx = index"
          [toDoItem] = "item"
          [index] = "idx + 1"
          [itemsArray] = "items"
        ></app-item>
      </ul>
    </div>
  </div>
</div>
